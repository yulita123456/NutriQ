<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Kembali ke cara standar Laravel, biarkan .htaccess yang bekerja
        AllowOverride All
        Require all granted
    </Directory>

    # Log file standar Apache
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
