<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Aliasing URL /storage/ ke direktori fisik storage
    # Ini memastikan file bisa diakses tanpa symlink yang sering gagal di Docker
    Alias /storage/ "/var/www/html/storage/app/public/"

    <Directory /var/www/html/storage/app/public>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
