<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    # Alias untuk volume persisten (ini sudah benar)
    Alias /storage/ /var/www/html/storage/app/public/

    # Direktori untuk file yang di-upload
    <Directory /var/www/html/storage/app/public>
        Require all granted
    </Directory>

    # Direktori utama aplikasi Laravel
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # --- PERUBAHAN PALING PENTING ---
        # Memindahkan logika routing ke sini untuk kontrol penuh
        RewriteEngine On

        # Pengecualian: JANGAN sentuh URL yang diawali /storage/
        RewriteCond %{REQUEST_URI} !^/storage/

        # Aturan standar Laravel: jika bukan file atau folder, kirim ke index.php
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>

    # Mengembalikan log ke file default Apache, karena kita sudah punya log viewer sendiri
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
