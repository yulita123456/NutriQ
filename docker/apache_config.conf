<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    # Alias untuk volume persisten
    Alias /storage/ /var/www/html/storage/app/public/

    # Direktori untuk file yang di-upload
    <Directory /var/www/html/storage/app/public>
        Require all granted
    </Directory>

    # Direktori utama aplikasi Laravel
    <Directory /var/www/html/public>
        # INI PERUBAHAN KUNCI: Matikan .htaccess agar tidak mengganggu
        AllowOverride None
        Require all granted

        # Logika routing yang kita pindahkan ke sini
        RewriteEngine On

        # Pengecualian: JANGAN sentuh URL yang diawali /storage/
        RewriteCond %{REQUEST_URI} !^/storage/

        # Aturan standar Laravel: jika bukan file atau folder, kirim ke index.php
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>

    # Log file standar Apache
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
