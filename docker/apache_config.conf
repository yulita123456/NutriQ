<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Hapus alias yang salah ke public/storage, karena symlink tidak dibuat.
    # Dan tambahkan alias yang benar ke persistent volume
    Alias /storage/ /var/www/html/storage/app/public/

    <Directory /var/www/html/storage/app/public>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
